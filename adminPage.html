<script>

    let selectElement = document.querySelector('.form-select')
    let placeName = document.getElementById("placeName")
    let placeImg = document.getElementById("placeImg")
    let shortDes = document.getElementById("shortDes")
    let longDes = document.getElementById("longDes")
    let time = document.getElementById("time")
    let available = document.getElementById("available")
    let price = document.getElementById("price")
    let barcode = document.getElementById("location")

    let addBtn = document.getElementById("addBtn")


    addBtn.addEventListener("click",()=>{

       fetch("https://65562d2d84b36e3a431f4985.mockapi.io/riyadhGuide", {
       method: 'POST',
       body: JSON.stringify({

           category : selectElement.value,
           placeName : placeName.value,
           placeImg: placeImg.value,
           shortDes: shortDes.value,
           longDesc: longDes.value,
           time: time.value,
           available: available.value,
           price: price.value,
           barcode : barcode.value,
      }),
       headers: {
           'Content-type': 'application/json; charset=UTF-8',
       },
    })

       .then((response) => response.json())
       .then((data) =>{  
        window.location.href="index.html"
       })
       .catch(err => console.log(err));

    })



    let checkAdmin = localStorage.getItem("User");

    if(checkAdmin == "Admin"){
     console.log("It is admin");

}
