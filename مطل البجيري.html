fetch("https://65562d2d84b36e3a431f4985.mockapi.io/riyadhGuide")

        .then(response => response.json())
        .then(data => {
          let bujairi = data.find((item) => item.placeName == "مطل البجيري")
          console.log( bujairi);
  
      let time1 = document.getElementById("time")
      time1.innerText= bujairi.time
      let open = document.getElementById("open")
      open.innerText = bujairi.available

      let name = document.getElementById("placeName")
      name.innerText =  bujairi.placeName

      let price  = document.getElementById("price")
      price.innerText = bujairi.price

      let image1 = document.getElementById("img3")
      image1.src = bujairi.barcode

      let image2 = document.getElementById("img10")
      image2.src = bujairi.placeImg

      let desc = document.getElementById("longDesc")
      desc.innerText = bujairi.longDesc

      

        })
        .catch(error => {
            console.error("Error fetching data:", error);
            // Handle any errors that occur during the request
        });

        
  document.getElementById("submitBtn").addEventListener("click", function() {
    var comments = document.getElementById("comments")
    var rate = document.getElementById("rate")

    // Send POST request to MockAPI
    fetch("https://6557b617bd4bcef8b61317c2.mockapi.io/comments", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        comments: comments.value,
        rate: rate.value,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Data added successfully:", data);
        document.getElementById("displayComments").textContent = data.comments;
        document.getElementById("displayRate").textContent = data.rate;
        comments.value = "";
        rate.value = "";
    
      

        var rateValue = parseInt(data.rate);
        var starImage = document.getElementById("starImage");

        if (rateValue >= 1 && rateValue <= 5) {
          starImage.src = "star-" + rateValue + ".png";
        } else {
          // Handle invalid rate values
          starImage.src = "default-star.png";
        }
      })
      .catch((error) => {
        console.error("Error adding data:", error);
        // Handle any errors that occur during the request
      });
  })

  function logOut(){
  localStorage.removeItem("User");
}


  </script>
