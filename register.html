<script>


  document.getElementById("btn").addEventListener("click", () => {
      let name = document.getElementById("name");
      let password = document.getElementById("password");
      
  
      if (name.value === "" || password.value === "") {
        Swal.fire({
  title: "Error",
  text: "input in empty",
  icon: "error",
  confirmButtonText: "OK",
  });
        // alert("input in empty");
      } else {
        localStorage.setItem("username",name.value);
        fetch("https://655746efbd4bcef8b6125e9f.mockapi.io/regisert")
          .then((response) => response.json())
          .then((data) => {
            let userValid = data.find(
              (d) => name.value === d.name && password.value === d.password
            );
  
            if (!userValid) {
              // alert("name or password is invalled");
              Swal.fire({
  title: "Error",
  text: "name or password is invalled",
  icon: "error",
  confirmButtonText: "OK",
  });
            } else {
              localStorage.setItem("username", name.value);
              window.location.href = "index.html";
            }
            if( name === "Admin" && password === "12345678"){

                      }
          });
