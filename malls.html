<script>

  fetch(`https://65562d2d84b36e3a431f4985.mockapi.io/riyadhGuide`, {method: 'GET',})

      box.innerHTML=

                          </a>

                          </div>
                          
                          </div>
                         
                      </div>

    function deletePlace(id){
  
  fetch(`https://65562d2d84b36e3a431f4985.mockapi.io/riyadhGuide/${id}`, {method: 'DELETE',})
  
  .then((res) => res.json())
  .then(data => {console.log("delete success");})
  
  }
