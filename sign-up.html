<script>
  document.getElementById("btn").addEventListener("click", () => {
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let password = document.getElementById("password");

    let nameValid = /^[A-Za-z]{5,}$/;
    let emailValid =
      /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    let passwordValid = /^\d{6,}$/;

    if (name.value === "" || email.value === "" || password.value === "") {
      Swal.fire({
title: "Error",
text: "Input is empty",
icon: "error",
confirmButtonText: "OK",
});  
   
      // alert("input in empty");
    } else if (!nameValid.test(name.value)) {
      // alert("name is only character and more than 5");
      Swal.fire({
title: "Error",
text: "Name should only contain characters and be at least 5 characters long",
icon: "error",
confirmButtonText: "OK",
});

    } else if (!email.value.match(emailValid)) {
      // alert("email is invalled");
      Swal.fire({
title: "Error",
text: "Invalid email format",
icon: "error",
confirmButtonText: "OK",
});
    } else if (!password.value.match(passwordValid)) {
      // alert("password is only number and more than 6");
      Swal.fire({
title: "Error",
text: "Password should only contain numbers and be at least 6 characters long",
icon: "error",
confirmButtonText: "OK",
});
    } else {
      fetch("https://655746efbd4bcef8b6125e9f.mockapi.io/regisert", {
        method: "POST",
        body: JSON.stringify({
          name: name.value,
          email: email.value,
          password: password.value,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => (window.location.href = "index.html"));
    }
  });
</script>
